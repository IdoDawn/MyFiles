{% extends "layout.html" %}
{% block content %}
<center>
	<form method="POST" action="">
		{{ form.hidden_tag() }}
		<br/>
		<br/>
		<br/>
		
		<h1>Sign Up</h1>
		<fieldset>
			<div>
				{{ form.username.label() }}
				{{ form.username() }}
			</div>
			<div>
				{{ form.password.label() }}
				{{ form.password() }}
			</div>
		</fieldset>
		<div>
			 {{ form.submit(class="btn") }}
		</div>

	</form>
	<h1>{{ message }}</h1>
</center>
{% endblock content %}
